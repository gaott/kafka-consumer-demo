log4j.rootLogger=INFO,A1,console
log4j.threshold=INFO

log4j.appender.A1=com.rest.DailyMaxRollingFileAppender
log4j.appender.A1.File=./logs/demo.log
log4j.appender.A1.Append = true
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.maxBackupIndex=3
log4j.appender.A1.DatePattern=.yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{2}: %m%n

log4j.logger.com.sohu.rest.SimpleLoggerFilter=INFO